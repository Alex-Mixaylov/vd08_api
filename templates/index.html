<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Прогноз погоды</title>
   <!-- Подключаем Bootstrap -->
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Сайт с прогнозом погоды в любой точке мира</h1>

    <!--создаём форму для запроса-->
    <form method="post" class="mb-4">
        <div class="form-group">
            <input type="text" name="city" class="form-control" placeholder="Введите город" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Узнать погоду</button>
    </form>

    <!--получение информации-->
    <div class="result">
        <!--условия для вывода информации-->
        {% if weather %}
            <div class="card">
                <div class="card-body">
                    <!--подставляем значение, которое передается в переменной weather и ключи, который берём из результата с сайта OpenWeatherMap -->
                    <h3 class="card-title">Погода в {{ weather['name'] }}</h3>
                    <p class="card-text">Температура: {{ weather['main']['temp'] }}°C</p>
                    <p class="card-text">Погода: {{ weather['weather'][0]['description'] }}</p>
                </div>
            </div>
        {% endif %}
    </div>
</div>

<!-- Подключаем JS и Popper.js для Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
